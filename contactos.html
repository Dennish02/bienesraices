<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img class="img" src="build/img/logo.svg" alt="LOGO">
                </a>
                <div class="mobile-menu">
                    <img src="build/img/barras.svg" alt="icono menu resposive">
                </div>
                <div class="derecha">
                    <img src="build/img/dark-mode.svg" alt="dark-mode" class="dark-mode-boton">
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contactos.html">Contactos</a>
                    </nav>
                </div>
            </div>
           
        </div>
    </header>
    <main class="contenedor seccion">
        <h1>Contacto</h1>
        <picture>
            <source srcset="build/img/destacada3.webp" type="image/webp" >
            <source srcset="build/img/destacada3.jpg" type="image/jpg" >
            <img src="build/img/destacada3.jpg" alt="Imagen contacto" loading="lazy">
        </picture>
        <h2>Llene el formulario de contacto</h2>
        <form action="" class="formulario">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre" >Nombre:</label>
                <input type="text" placeholder="Tu Nombre" id="nombre">

                <label for="email" >Email:</label>
                <input type="email" placeholder="Tu email" id="email">

                <label for="email" >Telefono:</label>
                <input type="tel" placeholder="Tu telefono" id="telefono">

                <label for="mensaje" >mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Informacion sobre la Propiedad</legend>
                <label for="opciones" >Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>
                <label for="presupuesto" >Precio o presupuesto:</label>
                <input type="number" placeholder="Tu precio o presupuesto" id="presupuesto">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>
                <div class="formaContacto">
                    <label for="contactar-telefono">Telefono</label>
                    <input name="contacto" type="radio" value="telefono" id="contactar-telefono">

                    <label for="contactar-email">email</label>
                    <input name="contacto" type="radio" value="email" id="contactar-email">
                </div>
                <p>Si eligió teléfono elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date"  id="fecha" min="09:00" max="18:00">

                <label for="hora">Hora:</label>
                <input type="time"  id="hora">
            </fieldset>
            <input type="submit" value="enviar" class="boton-verde">
        </form>
    </main>
    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contactos.html">Contactos</a>
               </nav>
        </div>
        <p class="copyright">Todos lo derechos reservados</p>
    </footer>
    <script src="build/js/bundle.min.js"></script>
</body>
</html>
